version: 1
project: titorelli-org
containers:
  console:
    image: ghcr.io/titorelli-org/console
    resources:
      memory: 512Mib
    ports:
      - 3000
  api-service:
    image: ghcr.io/titorelli-org/api-service
    resources:
      memory: 1Gib
    ports:
      - 3000
    volumes:
      - name: api-service-data
        mountPath: /usr/src/app/data
  text-storage:
    image: ghcr.io/titorelli-org/text-storage
    ports:
      - 8080
    volumes:
      - name: text-storage-data
        mountPath: /data
volumes:
  text-storage-data:
    type: ssd
    size: 4Gib
  api-service-data:
    type: ssd
    size: 4Gib
network:
  domains:
    titorelli-ru:
      host: next.titorelli.ru
    api-titorelli-ru:
      host: api.next.titorelli.ru
    text-titorelli-ru:
      host: text.api.next.titorelli.ru
  services:
    console:
      container: console
      ports:
        - 3000
    api-service:
      container: api-service
      ports:
        - 3000
    text-storage:
      container: text-storage
      ports:
        - 8080
  routes:
    console:
      domain: titorelli-ru
      service: console
      port: 3000
      path: /
      type: internal
    api:
      domain: api-titorelli-ru
      service: api-service
      port: 3000
      path: /
      type: internal
    text-storage:
      domain: text-titorelli-ru
      service: text-storage
      port: 8080
      path: /
      type: internal
