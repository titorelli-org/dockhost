version: 1
project: titorelli-org
containers:
  console:
    image: ghcr.io/titorelli-org/console
    ports:
      - 3000
  text-storage:
    image: ghcr.io/titorelli-org/text-storage
    ports:
      - 8080
    volumes:
      - name: text-storage-data
        mountPath: /data
volumes:
  text-storage-data:
    type: ssd
    size: 4Gib
network:
  domains:
    titorelli-ru:
      host: next.titorelli.ru
    text-titorelli.ru:
      host: text.api.next.titorelli.ru
  services:
    console:
      container: console
      ports:
        - 3000
    text-storage:
      container: text-storage
      ports:
        - 8080
  routes:
    console:
      domain: titorelli-ru
      service: console
      port: 3000
      path: /
      type: internal
    text-storage:
      domain: text-titorelli-ru
      service: text-storage
      port: 8080
      path: /
      type: internal
