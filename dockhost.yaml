version: 1
project: titorelli-org
containers:
  console:
    image: ghcr.io/titorelli-org/console
    ports:
      - 3000
network:
  domains:
    titorelli-ru:
      host: next.titorelli.ru
  services:
    console:
      container: console
      ports:
        - 3000
  routes:
    console:
      domain: next.titorelli.ru
      service: console
      port: 3000
      path: /
      type: internal
